<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-sm bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Rohan Modi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="intro">
      <div id="videoDiv">
        <video autoplay loop muted id="intro_bg">
          <source src="videos/video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="container" id="videoMessage">
        <div class="row">
          <div class="col-md-8 col-sm-12">
            <div class="home-text">
              <h1>Your Website has a video background!</h1>
              <p>Feel free to download and use HTML templates from Tooplate</p>
              <ul class="section-btn">
                <a href="#about" class="smoothScroll"
                  ><span data-hover="Discover More">Discover More</span></a
                >
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="skills">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-4">
            <h2>Javascript</h2>
          </div>
        </div>
      </div>
    </section>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
