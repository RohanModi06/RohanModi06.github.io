<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark fixed-top navbar-expand-sm"
      role="navigation"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Rohan Modi</a>
        <button class="navbar-toggler" type="button" data-trigger="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="offcanvas-header mt-3">
            <button class="btn btn-outline-danger btn-close float-right">
              &times Close
            </button>
            <h5 class="py-2 text-white">Main navbar</h5>
          </div>
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Languages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="intro">
      <div id="videoDiv">
        <video autoplay loop muted id="intro_bg">
          <source src="videos/video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="container" id="videoMessage">
        <div class="row">
          <div class="col-md-8 col-sm-12">
            <div class="home-text">
              <h1>Rohan Modi</h1>
              <p>Mathematics and Computing undergraduate at IIT Guwahati</p>

              <a href="#about" class="smoothScroll"
                ><span data-hover="Discover More">Discover More</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="skills">
      <div class="container">
        <h1 class="heading">LANGUAGES</h1>
        <div class="row">
          <div class="offset-2 col-8 offset-md-0 col-md-4">
            <div class="project-item">
              <a href="pictures/c++.jpeg" class="image-popup">
                <img src="pictures/c++.jpeg" class="img-responsive" alt="" />

                <div class="project-overlay">
                  <div class="project-info">
                    <h1>C++</h1>
                    <h3>Click to pop up!</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="offset-2 col-8 offset-md-0 col-md-4">
            <div class="project-item">
              <a href="pictures/python.jpg" class="image-popup">
                <img src="pictures/python.jpg" class="img-responsive" alt="" />

                <div class="project-overlay">
                  <div class="project-info">
                    <h1>Python</h1>
                    <h3>Click to pop up!</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="offset-2 col-8 offset-md-0 col-md-4">
            <div class="project-item">
              <a href="pictures/js.png" class="image-popup">
                <img src="pictures/js.png" class="img-responsive" alt="" />

                <div class="project-overlay">
                  <div class="project-info">
                    <h1>Javascript</h1>
                    <h3>Click to pop up!</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
